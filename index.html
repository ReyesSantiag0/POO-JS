<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de empleados</title>

    <link rel="stylesheet" href="./Css/Style.css" />
    <link rel="icon" type="image/x-icon" href="./Img/" />
    <link
      rel="stylesheet"
      type="text/css"
      href="Bootstrap/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="Bootstrap/js/bootstrap.bundle.min.js"
    ></script>
  </head>

  <body>
    <div class="center_forms">
      <div class="card">
        <h3 class="card-header text-center">SISTEMA DE EMPLEADOS</h3>
        <div class="card-body">
          <form>
            <!--Datos Personales-->
            <div>
              <table class="table">
                <tr>
                  <th>
                    <label class="form-label">Datos Personales</label>
                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Nombre</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        name="nombre"
                        placeholder="Nombre"
                      />
                    </div>
                    <p class="card-text" id="visnombre"></p>
                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Apellido</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="apellido"
                        name='apellido'
                        placeholder="Apellido"
                      />
                    </div>

                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Género</label
                      >
                      <select
                        class="form-select"
                        aria-label="Default select example"
                      >
                        <option selected disabled>Seleccionar género</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >Fecha de Nacimiento</label
                      >
                      <input
                        type="text"
                        id="fechaNac"
                        name="fechaNac"
                        class="form-control"
                        id="txt_nombre"
                        placeholder="22-8-1995"
                      />
                    </div>

                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        id="fIngreso"
                        name="fIngreso"
                        >Fecha de Ingreso</label
                      >
                      <input
                        type="text"
                        class="form-control"

                        placeholder="22-11-2015"
                      />
                    </div>
                  </th>

                  <th>
                    <div>
                      <!--IMAGEN DE USUARIO-->
                    </div>
                  </th>
                </tr>
              </table>
            </div>
            <hr />

            <!--Actualizar salario-->
            <div>
              <label class="form-label">Salario</label>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="salario"
                  name="salario"
                  placeholder="$1'500.000"
                  aria-label="$1'500.000"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="btn_modificar_salario"
                >
                  Actualizar Salario
                </button>
              </div>
            </div>

            <hr />
            <!--Cálculos-->
            <div>
              <label class="form-label">Calculos</label>

              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="btn_edad"
                >
                  Calcular Edad
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="32 años"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="btn_antiguedad"
                >
                  Calcular Antiguedad
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="7 años"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="btn_pestacion"
                >
                  Calcular Prestaciones
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="$1'500.000"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </div>

            <hr />
            <!--Extras-->
            <div>
              <label class="form-label">Extras</label>

              <label for="factor" class="form-label ">Factor actividad</label>
              <div class="input-group mb-3">

                <select class="form-select" aria-label="Default select example"
                  id="nivelR" name="nivelR">
                  <option selected value="0">Seleccione nivel de riesgo</option>
                  <option value="0.00522">Nivel l</option>
                  <option value="0.01044">Nivel ll</option>
                  <option value="0.02436">Nivel lll</option>
                  <option value="0.0435">Nivel lV</option>
                  <option value="0.0696">Nivel V</option>
                </select>
              </div>

              <table class="table">
                <tr>
                    <th>

                        <div class="mb-3">
    
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Salud</th>
                                        <th scope="col">Pension</th>
                                        <th scope="col">ARL</th>
                                        <th scope="col">Total a pagar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="salud"></td>
                                        <td id="pension"></td>
                                        <td id="arl"></td>
                                        <td id="total"></td>
                                    </tr>

                                </tbody>
                            </table>
              <div class="centrar_boton">
                <a
                  class="btn btn-success"
                  href="#"
                  role="button"
                  onclick="mos()"
                  >Extra 1</a
                >
                <a class="btn btn-success" href="#" role="button">Extra 2</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/back-end.js"></script>
</html>
